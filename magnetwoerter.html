<html>
  <head>
    <script>
      function addEducationWords() {
        // Liste der 20 Bildungsbezogenen Wörter
        var words = [
          "Schule", "Universität", "Bibliothek", "Lernen", "Wissen",
          "Bildung", "Kurs", "Lehrer", "Student", "Abschluss",
          "Diplom", "Examen", "Noten", "Fächer", "Schulbuch",
          "Lehrplan", "Prüfung", "Dozent", "Lehrstuhl", "Lehrkraft"
        ];
        
        // Füge jedes Wort als draggable DIV hinzu
        for (var i = 0; i < words.length; i++) {
          var word = words[i];
          var wordDiv = document.createElement("div");
          wordDiv.innerHTML = word;
          wordDiv.style.position = "absolute";
          wordDiv.style.top = Math.random() * window.innerHeight + "px";
          wordDiv.style.left = Math.random() * window.innerWidth + "px";
          wordDiv.draggable = true;
          wordDiv.ondragstart = function (event) {
            event.dataTransfer.setData("text", event.target.style.left + "," + event.target.style.top);
          };
          wordDiv.ondragend = function (event) {
            var offset = event.dataTransfer.getData("text").split(",");
            event.target.style.left = offset[0];
            event.target.style.top = offset[1];
          };
          document.body.appendChild(wordDiv);
        }
      }
    </script>
  </head>
  <body onload="addEducationWords()">
  </body>
</html>
